name: Import CSV
on:
  workflow_dispatch: {}
jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --ignore-scripts
      - run: npx prisma generate --schema=prisma/schema.prisma

      - name: Reset DB (drop all objects in schema)
        run: npx prisma migrate reset --force --skip-generate --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Deploy DB schema
        run: npx prisma migrate deploy --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Inspect CSV on runner
        run: |
          ls -l data || true
          wc -l data/termbase_import_full_UTF-8.csv || true
          head -n 3 data/termbase_import_full_UTF-8.csv || true

      - name: Run CSV importer
        run: node scripts/import-termbase.mjs
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          CSV_PATH: data/termbase_import_full_UTF-8.csv
          ORG_NAME: "QYSEA"
