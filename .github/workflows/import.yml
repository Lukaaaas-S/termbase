name: Import CSV
on:
  workflow_dispatch: {}
jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --ignore-scripts
      - run: npx prisma generate
      - name: Run CSV importer
        run: node scripts/import-termbase.mjs
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          CSV_PATH: data/termbase_import_full_UTF-8.csv
          ORG_NAME: "QYSEA"
